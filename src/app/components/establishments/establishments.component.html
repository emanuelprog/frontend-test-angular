<div class="main-container">
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
        
            <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
        
            <ng-container matColumnDef="motorcycleSpots">
            <th mat-header-cell *matHeaderCellDef> Motorcycle Spots </th>
            <td mat-cell *matCellDef="let element"> {{element.motorcycleSpots}} </td>
            </ng-container>
        
            <ng-container matColumnDef="carSpots">
            <th mat-header-cell *matHeaderCellDef> Car Spots </th>
            <td mat-cell *matCellDef="let element"> {{element.carSpots}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
